<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Order Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  background:url("https://images.unsplash.com/photo-1600891964599-f61ba0e24092")
  no-repeat center/cover;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  z-index:-1;
}

.card{
  background:#fff;
  max-width:800px;
  width:100%;
  border-radius:15px;
  display:grid;
  grid-template-columns:1fr 1fr;
  overflow:hidden;
}


.image img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition: transform 0.8s ease-in-out; /* ADD THIS */
}


.image img:hover{
transform: rotate(360deg);
}
.content{
  padding:25px;
}

.price{
  color:orange;
  font-size:22px;
  font-weight:bold;
}

button{
  width:100%;
  padding:12px;
  background:orange;
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:16px;
}

@media(max-width:768px){
  .card{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<div class="card">
  <div class="image">
    <img id="img">
  </div>

  <div class="content">
    <h2 id="name"></h2>
    <div class="price">â‚¹ <span id="price"></span></div>
    <p id="desc"></p>

    <input type="number" value="1" style="width:100%;padding:8px;margin:10px 0">
    <button>Place Order</button>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
document.getElementById("name").innerText = params.get("name");
document.getElementById("price").innerText = params.get("price");
document.getElementById("desc").innerText = params.get("desc");
document.getElementById("img").src = params.get("img");
</script>

</body>
</html>
