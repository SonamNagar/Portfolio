<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
 <link rel="stylesheet" href="style.css">
 <style>
    body{
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    font-family: Arial, sans-serif;
}
.clock{
    color: #00ffcc;
    font-size: 60px;
    letter-spacing: 3px;
    padding: 20px 40px;
    border: 2px solid #00ffcc;
    border-radius: 10px;
    box-shadow: 0 0 20px #00ffcc;
}
 </style>
</head>
<body>

    <div class="clock" id="clock">00:00:00</div>
    <script src="style.js">
        function showTime(){
    let now = new Date()

    let h = now.getHours()
    let m = now.getMinutes()
    let s = now.getSeconds();

    h = h<10? 'o'+ h:h;
    m = m<10? 'o'+m:m;
    s = s<10? 'o'+ s:s;

    document.getElementById('clock') .innerHTML = h+":"+ m + ":" + s;

}

setInterval(showTime,1000);
showTime()
    </script>
</body>
</html>
